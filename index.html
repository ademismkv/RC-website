<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Introduction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Self-Introduction Form</h1>
    <p class="description">Please fill out the form below and submit your self-introduction.</p>

    <div class="form-box">

        <label for="name">Name</label>
        <input type="text" id="name" class="input-box" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-box" placeholder="Enter your email">

        <label for="intro">Self-Introduction</label>
        <textarea id="intro" class="input-box" rows="6" placeholder="Write about yourself..."></textarea>

        <button type="submit" id="submit-btn">Submit</button>

    </div>
    <div class="box">
        <a href="index1.html">
        <img src="https://i.pinimg.com/736x/68/01/21/680121581cae5a25d24ca0feeb12c6e0.jpg" alt="Sample Image" class="sample-image">
        </a>
    </div>
    

</body>
</html>
